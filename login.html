<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 计算器皮肤主题管理系统</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/favicon.ico.png" type="image/png">
    <style>
        .login-loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .login-error {
            color: #dc3545;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>计算器皮肤主题管理系统</h1>
                <p>管理员登录</p>
            </div>
            
            <div id="login-error" class="login-error"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn submit-btn">登录</button>
                <div id="login-loading" class="login-loading">登录中...</div>
            </form>
        </div>
    </div>
    
    <!-- 引入认证API脚本 -->
    <script src="js/auth.js"></script>
    
    <script>
        // 显示消息函数
        function showMessage(message, type) {
            const errorElement = document.getElementById('login-error');
            errorElement.textContent = message;
            
            // 根据消息类型应用不同的样式
            if (type === 'success') {
                errorElement.style.color = '#28a745';
            } else {
                errorElement.style.color = '#dc3545';
            }
            
            errorElement.style.display = message ? 'block' : 'none';
        }
        
        // 登录表单处理
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }
            
            try {
                const loadingElement = document.getElementById('login-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'block';
                }
                
                // 清除以前的错误消息
                showMessage('', '');
                
                console.log('正在发送登录请求...');
                console.log(`用户名: ${username}`);
                
                // 使用新的authAPI进行登录
                const loginResponse = await authAPI.login(username, password);
                
                // 登录成功
                console.log('登录成功！响应数据:', loginResponse);
                
                // 存储token
                localStorage.setItem('auth_token', loginResponse.token);
                console.log('已保存token到localStorage');
                
                // 显示成功消息
                showMessage('登录成功，正在跳转...', 'success');
                
                // 登录成功，跳转到主页
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                console.error('登录失败:', error);
                showMessage(`登录失败: ${error.message}`, 'error');
            } finally {
                const loadingElement = document.getElementById('login-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            }
        });
        
        // 检查用户是否已登录
        (function() {
            const token = localStorage.getItem('auth_token');
            
            if (token) {
                console.log('检测到已存在的token，尝试验证...');
                
                // 使用新的authAPI验证token
                authAPI.verifyToken(token)
                    .then(isValid => {
                        if (isValid) {
                            console.log('Token有效，重定向到主页');
                            window.location.href = 'index.html';
                        } else {
                            console.log('Token无效，清除并保持在登录页面');
                            localStorage.removeItem('auth_token');
                        }
                    })
                    .catch(error => {
                        console.error('验证token时出错:', error);
                        localStorage.removeItem('auth_token');
                    });
            } else {
                console.log('未找到token，保持在登录页面');
            }
        })();
    </script>
</body>
</html>
