<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 计算器皮肤主题管理系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>计算器皮肤主题管理系统</h1>
                <p>管理员登录</p>
            </div>
            
            <div id="login-error" class="login-error"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn submit-btn">登录</button>
            </form>
        </div>
    </div>
    
    <script>
        // 登录表单处理
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 隐藏错误信息
            document.getElementById('login-error').style.display = 'none';
            
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 构建请求数据
                const data = {
                    username,
                    password
                };
                
                // 发送登录请求
                const response = await fetch('http://127.0.0.1:5004/api/user_admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log(`登录响应状态: ${response.status} ${response.statusText}`);
                
                let responseData;
                try {
                    responseData = await response.json();
                } catch (error) {
                    console.error('解析登录响应失败:', error);
                    throw new Error('解析服务器响应失败');
                }
                
                if (!response.ok) {
                    // 显示错误信息
                    const errorMessage = responseData.error || '登录失败，请检查用户名和密码';
                    throw new Error(errorMessage);
                }
                
                // 登录成功，获取token
                const token = responseData.token;
                
                if (!token) {
                    throw new Error('登录成功但未返回访问令牌');
                }
                
                // 保存令牌到本地存储
                localStorage.setItem('auth_token', token);
                
                // 跳转到主页
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('登录失败:', error);
                
                // 显示错误信息
                const errorElement = document.getElementById('login-error');
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
            }
        });
        
        // 检查用户是否已登录
        (function() {
            const token = localStorage.getItem('auth_token');
            
            if (token) {
                // 用户已登录，重定向到主页
                window.location.href = 'index.html';
            }
        })();
    </script>
</body>
</html>
