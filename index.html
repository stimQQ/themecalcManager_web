<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器皮肤主题管理系统</title>
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="https://www.themecalc.com">
    <link rel="preconnect" href="https://www.themecalc.com" crossorigin>
    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/api.js" as="script">
    <link rel="preload" href="js/utils.js" as="script">
    <link rel="preload" href="js/auth.js" as="script">
    <link rel="preload" href="js/theme-list.js" as="script">
    <!-- 样式表 -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/favicon.ico.png" type="image/png">
</head>
<body>
    <!-- 加载指示器 -->
    <div id="loading-indicator">
        <div class="loader"></div>
    </div>
    
    <!-- 侧边栏切换按钮（移动端显示） -->
    <button id="toggle-sidebar" class="toggle-sidebar">☰</button>
    
    <!-- 页面容器 -->
    <div class="page-container">
        <!-- 左侧导航栏（使用组件） -->
        <div id="sidebar-container"></div>
        
        <!-- 主要内容 -->
        <div class="main-content-wrapper">
            <!-- 头部（使用组件） -->
            <div id="header-container"></div>
            
            <!-- 主要内容区域 -->
            <div class="container">
                <!-- 消息显示区域 -->
                <div id="message" class="message"></div>
                
                <!-- 主题列表页面 -->
                <div id="theme-list-page" class="page-content">
                    <div class="main-content">
                        <!-- 工具栏 -->
                        <div class="toolbar">
                            <form id="search-form" class="search-form">
                                <input type="text" id="search-input" placeholder="搜索主题名称或创建者">
                                <select id="filter-paid">
                                    <option value="">全部主题</option>
                                    <option value="true">付费主题</option>
                                    <option value="false">免费主题</option>
                                </select>
                                <button type="submit" class="btn">搜索</button>
                                <button type="button" id="reset-search" class="btn">重置</button>
                            </form>
                            
                            <div class="action-buttons">
                                <button id="new-theme-button" class="btn">创建新主题</button>
                            </div>
                        </div>
                        
                        <!-- 主题列表 -->
                        <div id="theme-list" class="theme-list">
                            <!-- 主题卡片将通过JavaScript动态添加 -->
                            <div class="no-themes">加载中...</div>
                        </div>
                        
                        <!-- 分页 -->
                        <div id="pagination" class="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 主题卡片模板容器（将从组件加载） -->
    <div id="theme-card-template-container"></div>
    
    <!-- 脚本 -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme-list.js"></script>
    <script>
        // 检查用户是否已登录
        (function() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                console.log('未找到token，将特往登录页面');
                window.location.href = 'login.html';
                return;
            }
            
            // 验证token是否有效
            authAPI.verifyToken(token)
                .then(isValid => {
                    if (!isValid) {
                        console.log('Token无效，重定向到登录页面');
                        localStorage.removeItem('auth_token');
                        window.location.href = 'login.html';
                    }
                })
                .catch(() => {
                    console.error('验证token时出错，重定向到登录页面');
                    localStorage.removeItem('auth_token');
                    window.location.href = 'login.html';
                });
        })();
    
        // 加载组件
        document.addEventListener('DOMContentLoaded', async function() {
            // 加载侧边栏组件
            const sidebarResponse = await fetch('components/sidebar.html');
            const sidebarHtml = await sidebarResponse.text();
            document.getElementById('sidebar-container').innerHTML = sidebarHtml;
            
            // 加载头部组件
            const headerResponse = await fetch('components/header.html');
            const headerHtml = await headerResponse.text();
            document.getElementById('header-container').innerHTML = headerHtml;
            
            // 加载主题卡片模板
            const cardTemplateResponse = await fetch('components/theme-card.html');
            const cardTemplateHtml = await cardTemplateResponse.text();
            document.getElementById('theme-card-template-container').innerHTML = cardTemplateHtml;
            
            // 绑定退出登录按钮事件
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', function() {
                    if (confirm('确定要退出登录吗？')) {
                        authAPI.logout();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
